---
- name: Bootstrap workstations 
  hosts: workstations

  gather_facts: true

  vars:
    ansible_user: joseph
    ansible_ssh_common_args: "-o PreferredAuthentications=password -o PubkeyAuthentication=no"

  roles:
    - role: ssh_keys_local
    - role: common
    - role: bootstrap_access
    - role: users_ansible
    - role: sshd_hardening